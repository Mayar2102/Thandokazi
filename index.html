<!DOCTYPE html>

  <style>
    body {

      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

    .yes {
      background: white;
      color: #ff4d6d;
    }

    .no {
      background: rgba(255,255,255,0.25);
      color: white;
    }

    button:hover {
      transform: scale(1.08);
    }

    #message {
      margin-top: 25px;
      font-size: 1.3em;
      display: none;
    }
  </style>
</head>

</html>
